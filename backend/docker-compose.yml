name: digital-twin.
version: "3.8"

services:
  postgres:
    container_name: digital-postgres
    image: postgres:17
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped
    env_file: .env

  pgadmin:
    container_name: digital-pgadmin
    image: dpage/pgadmin4
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    restart: unless-stopped
    env_file: .env

  # Optional vector DB using Qdrant - this is our chosen vector store
  qdrant:
    image: qdrant/qdrant:latest
    env_file: .env
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage

  minio:
    container_name: digital-minio
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    ports:
      - "9005:9000" # S3 API
      - "9006:9001" # Web UI
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  createbuckets:
    container_name: digital-mc
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY};
      /usr/bin/mc mb myminio/${S3_BUCKET_NAME} --ignore-existing;
      /usr/bin/mc policy set public myminio/${S3_BUCKET_NAME};
      echo 'Created bucket ${S3_BUCKET_NAME} for transcriptions and TTS audio files';
      exit 0;
      "

volumes:
  db-data:
  qdrant-data:
  pgadmin-data:
  minio-data:
