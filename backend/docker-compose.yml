version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: altai
      POSTGRES_PASSWORD: altai
      POSTGRES_DB: altai
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  # Optional vector DB using Qdrant - this is our chosen vector store
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage

volumes:
  db-data:
  qdrant-data:
