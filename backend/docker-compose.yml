version: "3.8"

services:
  db:
    image: postgres:15
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-altai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altai}
      POSTGRES_DB: ${POSTGRES_DB:-altai}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  # Optional vector DB using Qdrant - this is our chosen vector store
  qdrant:
    image: qdrant/qdrant:latest
    env_file: .env
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file: .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: always

  minio:
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    container_name: altai-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always

  createbuckets:
    image: minio/mc
    container_name: altai-mc
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY};
      /usr/bin/mc mb myminio/${S3_BUCKET_NAME} --ignore-existing;
      /usr/bin/mc policy set public myminio/${S3_BUCKET_NAME};
      echo 'Created bucket ${S3_BUCKET_NAME} for transcriptions and TTS audio files';
      exit 0;
      "

volumes:
  db-data:
  qdrant-data:
  pgadmin-data:
  minio-data:
